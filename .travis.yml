language: rust
matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly
      addons:
        apt:
          packages:
            - dos2unix
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake

    # - env: TARGET=thumbv7em-none-eabi
    #   rust: nightly
    #   addons:
    #     apt:
    #       packages:
    #         - gcc-arm-none-eabi

    # - env: TARGET=thumbv7em-none-eabihf
    #   rust: nightly
    #   addons:
    #     apt:
    #       packages:
    #         - gcc-arm-none-eabi

before_install: set -e
install:
  - rustup target add $TARGET
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a
script:
  - cargo check --target $TARGET
  - cargo build --verbose --target $TARGET --all && cargo coverage --verbose && bash <(curl -s https://codecov.io/bash) -s target/kcov
  - cargo coverage --verbose
  - cargo test --target $TARGET --release --verbose --all
  - cargo doc --verbose --no-deps --document-private-items
  # - cargo doc-upload
after_script: set +e
cache: cargo
notifications:
  email:
    on_success: never
